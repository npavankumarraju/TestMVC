name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Deploy to IIS
        run: |
          iisreset 3.17.154.176 /STOP
        shell: pwsh
